{% extends 'layout/base.html' %}

{% block content %}
<div class="row mt-5">
    <div class="col-3">
        {% set active_nav = 'password' %}
        {% include 'config/includes/sidebar.html' %}
    </div>
    <div class="col-5">
        <h4>Update Password</h4>
        <form action="{{ url_for('config.password_save') }}" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="form-group">
                <small class="font-italic">{{ password_complexity }}</small>
            </div>

            <div class="form-group">
                <label for="existing_password">Existing Password</label>
                <input type="password" value="" name="existing_password" id="existing_password" class="form-control form-control-sm" required autofocus>
            </div>

            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" value="" name="new_password" id="new_password" class="form-control form-control-sm" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" value="" name="confirm_password" id="confirm_password" class="form-control form-control-sm" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-block btn-sm btn-primary">save</button>
            </div>
        </form>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
