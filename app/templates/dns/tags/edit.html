{% extends 'layout/base.html' %}

{% block content %}
<div class="row mt-5">
    <div class="col-3"></div>
    <div class="col">
        <div class="card">
            <div class="card-header">{{ 'Edit' if tag_id > 0 else 'Create' }} Tag</div>
            <div class="card-body">
                <form action="{{ url_for('dns.tags_edit_save', tag_id=tag_id) }}" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control" value="{{ tag.name if tag_id > 0 }}" required autofocus>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-block btn-primary">save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-3"></div>
</div>

{% endblock %}
