{% extends 'layout/base.html' %}

{% block content %}

<div class="row mt-5">
    <div class="col-lg"></div>
    <div class="col-lg">
        <div class="card">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form method="post" action="{{ url_for('auth.login_process') }}" autocomplete="off">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <input type="hidden" name="next" value="{{ next }}">

                    <div class="form-group">
                        <input name="username" type="text" class="form-control" placeholder="Username" required autofocus>
                    </div>
                    <div class="form-group">
                        <input name="password" type="password" class="form-control" placeholder="Password" required>
                    </div>
                    {% if multiauth %}
                    <div class="form-group">
                        <select name="auth" class="form-control custom-select" required>
                            <option value="">Authenticate via...</option>
                            <option value="local">Local</option>
                            <option value="ldap">LDAP</option>
                            <option value="radius">RADIUS</option>
                        </select>
                    </div>
                    {% endif %}
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">login</button>
                    </div>
                </form>

                {% if setting_get('azure_enabled', 0) == 1 %}
                    <div class="mt-5">
                        <a class="d-block btn btn-info" href="{{ url_for('auth.auth_azure_go') }}"><i class="fab fa-microsoft"></i> Login with Microsoft Online</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="col-lg"></div>
</div>

{% endblock %}
