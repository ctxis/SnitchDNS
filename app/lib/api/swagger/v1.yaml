swagger: '2.0'
info:
  title: SnitchDNS API
  version: "1.0.0"
schemes:
  - https
  - http
securityDefinitions:
  APIKeyHeader:
    type: apiKey
    in: header
    name: X-SnitchDNS-Auth
basePath: /api/v1
produces:
  - application/json
consumes:
  - application/json
security:
  - APIKeyHeader: []
paths:
  /zones:
    get:
      summary: Return domains owned by current user.
      tags:
        - zone
      responses:
        200:
          description: All zones
          schema:
            type: object
            items:
              $ref: '#/definitions/Zone'
        401:
          $ref: '#/definitions/Response'
        500:
          $ref: '#/definitions/Response'
    post:
      summary: Create new zone.
      tags:
        - zone
      parameters:
        - in: body
          name: zone
          description: New zone details
          schema:
            type: object
            required:
              - domain
              - active
              - catch_all
              - master
            properties:
              domain:
                type: string
              active:
                type: boolean
              catch_all:
                type: boolean
              master:
                type: boolean
      responses:
        200:
          $ref: '#/definitions/Zone'
        401:
          $ref: '#/definitions/Response'
        500:
          $ref: '#/definitions/Response'
  /zones/all:
    get:
      summary: Administrrators will retrieve all domains for all users. For non-admin users this endpoint is identical to /zones
      tags:
        - zone
      responses:
        200:
          description: All zones
          schema:
            type: object
            items:
              $ref: '#/definitions/Zone'
        401:
          $ref: '#/definitions/Response'
        500:
          $ref: '#/definitions/Response'
  /zones/{id}:
    get:
      summary: Get specific zone.
      parameters:
        - name: id
          description: Zone Id
          in: path
          required: true
          type: integer
      tags:
        - zone
      responses:
        200:
          $ref: '#/definitions/Zone'
        401:
          $ref: '#/definitions/Response'
        500:
          $ref: '#/definitions/Response'
    post:
      summary: Update specific zone.
      parameters:
        - name: id
          description: Zone Id
          in: path
          required: true
          type: integer
        - name: zone
          description: Zone data
          in: body
          schema:
            type: object
            required:
              - domain
              - active
              - catch_all
              - master
            properties:
              domain:
                type: string
              active:
                type: boolean
              catch_all:
                type: boolean
              master:
                type: boolean
      tags:
        - zone
      responses:
        200:
          $ref: '#/definitions/Zone'
        401:
          $ref: '#/definitions/Response'
        500:
          $ref: '#/definitions/Response'
    delete:
      summary: Delete specific zone.
      parameters:
        - name: id
          description: Zone Id
          in: path
          required: true
          type: integer
      tags:
        - zone
      responses:
        200:
          $ref: '#/definitions/Response'
        401:
          $ref: '#/definitions/Response'
        500:
          $ref: '#/definitions/Response'
  /records/classes:
    get:
      summary: Return all supported classes
      tags:
        - record
      responses:
        200:
          description: Supported classes
          schema:
            type: array
            items:
              type: string
        401:
          $ref: '#/definitions/Response'
        500:
          $ref: '#/definitions/Response'
  /records/types:
    get:
      summary: Return all supported types
      tags:
        - record
      responses:
        200:
          description: Supported types
          schema:
            type: array
            items:
              type: string
        401:
          $ref: '#/definitions/Response'
        500:
          $ref: '#/definitions/Response'
  /zones/{zone}/records:
    get:
      summary: Return all zone records.
      tags:
        - record
      parameters:
        - name: zone
          description: Zone Id
          in: path
          required: true
          type: integer
      responses:
        200:
          description: Zone records
          schema:
            type: object
            items:
              $ref: '#/definitions/Record'
        401:
          $ref: '#/definitions/Response'
        500:
          $ref: '#/definitions/Response'
    post:
      summary: Create new record
      tags:
        - record
      parameters:
        - name: zone
          description: Zone Id
          in: path
          required: true
          type: integer
        - name: record
          description: Record data
          in: body
          schema:
            type: object
            required:
              - class
              - type
              - ttl
              - active
              - data
            properties:
              class:
                type: string
              type:
                type: string
              ttl:
                type: integer
              active:
                type: boolean
              data:
                type: object
      responses:
        200:
          $ref: '#/definitions/Record'
        401:
          $ref: '#/definitions/Response'
        500:
          $ref: '#/definitions/Response'
  /zones/{zone}/records/{record}:
    get:
      summary: Return specific zone record.
      tags:
        - record
      parameters:
        - name: zone
          description: Zone Id
          in: path
          required: true
          type: integer
        - name: record
          description: Record Id
          in: path
          required: true
          type: integer
      responses:
        200:
          $ref: '#/definitions/Record'
        401:
          $ref: '#/definitions/Response'
        500:
          $ref: '#/definitions/Response'
    post:
      summary: Update record.
      tags:
        - record
      parameters:
        - name: zone
          description: Zone Id
          in: path
          required: true
          type: integer
        - name: record
          description: Record Id
          in: path
          required: true
          type: integer
        - name: data
          description: Record type data
          in: body
          schema:
            type: object
            required:
              - class
              - type
              - ttl
              - active
              - data
            properties:
              class:
                type: string
              type:
                type: string
              ttl:
                type: integer
              active:
                type: boolean
              data:
                type: object
      responses:
        200:
          $ref: '#/definitions/Record'
        401:
          $ref: '#/definitions/Response'
        500:
          $ref: '#/definitions/Response'
    delete:
      summary: Delete specific record.
      parameters:
        - name: zone
          description: Zone Id
          in: path
          required: true
          type: integer
        - name: record
          description: Record Id
          in: path
          required: true
          type: integer
      tags:
        - record
      responses:
        200:
          $ref: '#/definitions/Response'
        401:
          $ref: '#/definitions/Response'
        500:
          $ref: '#/definitions/Response'
  /notifications/providers:
    get:
      summary: Return all supported notification providers.
      tags:
        - notification
      responses:
        200:
          description: All supported notification providers
          schema:
            type: object
            items:
              $ref: '#/definitions/NotificationType'
        401:
          $ref: '#/definitions/Response'
        500:
          $ref: '#/definitions/Response'
  /zones/{zone}/notifications:
    get:
      summary: Return all subscriptions for the current zone.
      tags:
        - notification
      parameters:
        - name: zone
          description: Zone Id
          in: path
          required: true
          type: integer
      responses:
        200:
          description: All zone subscriptions.
          schema:
            type: object
            items:
              $ref: '#/definitions/NotificationSubscription'
        401:
          $ref: '#/definitions/Response'
        500:
          $ref: '#/definitions/Response'
  /zones/{zone}/notifications/{type}:
    get:
      summary: Return a single subscription
      tags:
        - notification
      parameters:
        - name: zone
          description: Zone Id
          in: path
          required: true
          type: integer
        - name: type
          in: path
          required: true
          type: string
      responses:
        200:
          $ref: '#/definitions/NotificationSubscription'
        401:
          $ref: '#/definitions/Response'
        500:
          $ref: '#/definitions/Response'
    post:
      summary: Update a single subscription
      tags:
        - notification
      parameters:
        - name: zone
          description: Zone Id
          in: path
          required: true
          type: integer
        - name: type
          in: path
          required: true
          type: string
        - name: subscription
          description: Properties to update
          in: body
          schema:
            type: object
            properties:
              enabled:
                type: boolean
              data:
                type: object
      responses:
        200:
          $ref: '#/definitions/NotificationSubscription'
        401:
          $ref: '#/definitions/Response'
        500:
          $ref: '#/definitions/Response'
  /search:
    get:
      summary: Search logs
      parameters:
        - name: domain
          required: false
          in: query
          type: string
        - name: source_ip
          required: false
          in: query
          type: string
        - name: date_from
          required: false
          in: query
          type: string
        - name: time_from
          required: false
          in: query
          type: string
        - name: date_to
          required: false
          in: query
          type: string
        - name: time_to
          required: false
          in: query
          type: string
        - name: type
          required: false
          in: query
          type: string
        - name: matched
          required: false
          in: query
          type: boolean
        - name: forwarded
          required: false
          in: query
          type: boolean
        - name: page
          required: false
          in: query
          type: integer
        - name: per_page
          required: false
          in: query
          type: integer
        - name: user_id
          required: false
          in: query
          type: integer
      tags:
          - search
      responses:
        200:
          $ref: '#/definitions/Search'
        401:
          $ref: '#/definitions/Response'
        500:
          $ref: '#/definitions/Response'
definitions:
  Response:
    type: object
    properties:
      success:
        type: boolean
        description: Action result
      code:
        type: integer
        description: Error code, if any.
      message:
        type: string
        description: Short Message
      details:
        type: string
        description: Additional details
  Zone:
    type: object
    properties:
      id:
        type: integer
        description: Zone Id
      user_id:
        type: integer
        description: Owner's User Id
      active:
        type: boolean
        description: Whether the zone is active.
      catch_all:
        type: boolean
        description: Whether the domain has to be matched exactly in order to return a result, or if it will be a catch-all one.
      master:
        type: boolean
        description: Whether the domain is a master domain (affects only low-privileged users)
      domain:
        type: string
        description: Zone Domain
  Record:
    type: object
    properties:
      id:
        type: integer
        description: Record Id
      zone_id:
        type: integer
        description: Zone Id
      active:
        type: boolean
        description: Whether the record is active.
      cls:
        type: string
        description: Class
      type:
        type: string
        description: Record Type
      ttl:
        type: integer
        description: TTL
      data:
        type: object
        description: Record Type properties
  SearchResult:
    type: object
    properties:
      id:
        type: integer
        description: Database primary key
      domain:
        type: string
        description: Domain name
      source_ip:
        type: string
        description: Source IP
      type:
        type: string
        description: Record Type
      matched:
        type: boolean
        description: Whether the domain query was matched
      forwarded:
        type: boolean
        description: Whether the query was forwarded
      date:
        type: string
        description: Query date
  Search:
    type: object
    properties:
      page:
        type: integer
        description: Current result page
      pages:
        type: integer
        description: All pages
      count:
        type: integer
        description: Number of results
      results:
        type: array
        items:
          $ref: '#/definitions/SearchResult'
  NotificationSubscription:
    type: object
    properties:
      zone_id:
        type: integer
        description: Zone Id
      type_id:
        type: integer
        description: Notification provider internal Id
      type:
        type: string
        description: Notification provider internal name
      enabled:
        type: boolean
        description: Current state of the subscription
      data:
        type: string
        description: Data for the provider. This can be either a list/object/string.
  NotificationType:
    type: object
    properties:
      id:
        type: integer
        description: Notification Provider Id
      name:
        type: string
        description: Notification Provider Name
      enabled:
        type: boolean
        description: Current state of the provider